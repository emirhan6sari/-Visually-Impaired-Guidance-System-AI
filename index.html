<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Live Detection</title>

    <!-- Google Fonts for better font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .video-container {
            margin-top: 20px;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Add a responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                width: 90%;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>YOLOv8 Live Detection</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        </div>
    </div>

</body>
</html>
